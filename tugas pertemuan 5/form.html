<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <figure>
        <img src="https://png.pngtree.com/png-clipart/20200727/original/pngtree-men-s-badminton-sports-logo-png-image_5317580.jpg" alt="Foto UKM Olahraga Stikom PGRI Banyuwangi" width="500px" height="500px">
        <figcaption>UKM Olahraga Stikom PGRI Banyuwangi</figcaption>
    </figure>
    
    <header>
        <h2>Formulir Pendaftaran Peserta</h2>
    </header>
    <main>

    </main>
    <footer>
        <form action="submit" name="registrasi" method="post">
        <label for="Nama Peserta">Nama Peserta</label> 
        <input type="text" name="Nama Peserta" id="Nama Peserta"><br>
        <label for="Gender">Jenis kelamin</label>
        <input type="checkbox" name="Gender" value="Laki-laki">Laki-laki
        <input type="checkbox" name="Gender" value="Perempuan">Perempuan
        <br>
        <label for="Umur">Umur</label>
        <input type="Umur" name="slider" id="Umur"><br>
        <label for="Tanggal lahir">Tanggal lahir</label>
        <input type="date" id="start" name="Tanggal lahir" value="2024-01-01" min="2005-01-01" max="2024-12-31">
        <br>
        <label for="Agama">Agama</label>
        <select name="Agama">
            <option value="Islam">Islam</option>
            <option value="Islam">Kristen</option>
            <option value="Islam">Katholik</option>
            <option value="Islam">Budha</option>
            <option value="Islam">Konghucu</option>
            <option value="Islam">Hindu</option>
        </select>
        <br>
        <label for="Alamat">Alamat rumah</label><br>
        <textarea name="Alamat" cols="50" rows="3">
            Isikan detail alamat anda
        </textarea><br>
        <label for="No telepon">No telepon</label>
        <input telp="No telepon" id="No telepon"><br>
        <label for="Email">Email</label>
        <input type="Email" id="Email"><br>
        <label for="kata-kunci">Password</label>
        <input type="Password" name="kata-kunci" placeholder="Masukkan password anda disini"><br>
        <label for="Asal sekolah">Asal sekolah</label>
        <input type="text" name="Asal sekolah" id="Asal sekolah"><br>
        <label for="Prodi">Prodi</label>
        <input type="checkbox" name="Prodi" value="D3">D3
        <input type="checkbox" name="Prodi" value="S1">S1
        <br>
        <label for="Lomba yang diikuti">Lomba yang diikuti</label>
        <input text="Lomba yang diikuti" id="Lomba yang diikuti"><br>
        <label for="Nama pelatih">Nama pelatih</label>
        <input text="Nama pelatih" id="Nama pelatih"><br>
        <label for="No telepon pelatih">No telepon pelatih</label>
        <input text="No telepon pelatih" id="No telepon pelatih"><br>
        <label for="Email pelatih">Email pelatih</label>
        <input type="Email pelatih" id="Email pelatih"><br>
        <label for="Nama orang tua/wali">Nama orang tua/wali</label>
        <input type="Nama orang tua/wali" id="Nama orang tua/wali"><br>
        <label for="No telepon orang tua/wali">No telepon orang tua/wali</label>
        <input type="No telepon orang tua/wali" id="No telepon orang tua/wali"><br>
        <label for="Email orang tua/wali">Email orang tua/wali</label>
        <input type="Email orang tua/wali" id="Email orang tua/wali"><br>
        <label for="Hari latihan">Hari latihan</label>
        <input type="checkbox" name="Hari latihan" value="Senin & Kamis">Senin & Kamis
        <input type="checkbox" name="Hari latihan" value="Selasa & Jumat">Selasa & Jumat
        <input type="checkbox" name="Hari latihan" value="Rabu & Sabtu">Rabu & Sabtu
        <br>
        <label for="Waktu latihan">Waktu latihan</label>
        <input type="checkbox" name="Waktu latihan" value="14.00-15.30">14.00-15.30
        <input type="checkbox" name="Waktu latihan" value="16.00-17.00">16.00-17.00
        <input type="checkbox" name="Waktu latihan" value="19.00-20.30">19.00-20.30
        <br>
        <input type="button" value="submit">
        </form>
    </footer>
</body>
</html>
